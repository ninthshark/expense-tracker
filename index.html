<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Expense Tracker</h2>

    <div class="container">
      <div class="summary">
        <div class="reset">Reset</div>
        <h4>Your Balance</h4>
        <div class="balance">
          <h1 id="balance">$0.00</h1>
        </div>

        <div class="inc-exp-container">
          <div>
            <h4>Income</h4>
            <p id="money-plus" class="money plus">+$0.00</p>
          </div>
          <div>
            <h4>Expense</h4>
            <p id="money-minus" class="money minus">-$0.00</p>
          </div>
          <div class="expense-pc">%0</div>
        </div>
      </div>

      <div class="transaction-history">
        <h3>Transactions History</h3>

        <ul id="list" class="list">
          <!-- <li class="minus">
            Cash <span>-$400</span><button class="delete-btn">x</button>
          </li> -->
        </ul>
        <span class="empty-transaction">Empty Transaction</span>
      </div>

      <h3>Add new transaction</h3>
      <form id="form">
        <div class="form-control">
          <input
            type="radio"
            name="transaction-type"
            id="income"
            value="income"
          />
          <label for="income">Income</label>
          <input
            type="radio"
            name="transaction-type"
            id="expense"
            value="expense"
          />
          <label for="expense">Expense</label>
          <span id="radio-error" class="errors"></span>
        </div>
        <div class="form-control">
          <label for="text"
            >Text<span id="transaction-error" class="errors"></span
          ></label>
          <input type="text" id="text" placeholder="Enter text..." />
        </div>
        <div class="form-control">
          <label for="amount">Amount</label>
          <input type="number" id="amount" placeholder="Enter amount..." />
        </div>
        <button class="btn submit">Add transaction</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
